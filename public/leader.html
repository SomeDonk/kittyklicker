<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/style.css" />
    <title>Kitty Klicker</title>
</head>

<body>
    <div id="leader">
        <div v-if="loading">
            <p>Loading...</p>
        </div>
        <div v-else>
            <h1>Kitty Klicker Leader Board</h1>
            <table>
                <tr>
                    <th>Rank</th>
                    <th>Username</th>
                    <th>Score</th>
                </tr>
                
                <tr v-for="user in users">
                    <td>{{user.rank}}</td>
                    <td>{{user.username}}</td>
                    <td>{{user.score}}</td>
                </tr>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.2/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js" integrity="sha256-lrZTgsdM1iVdRigETFOU8u8/BmLX1ysQ8bzrULbuVFU=" crossorigin="anonymous"></script>
    <script src="/leader.js"></script>
</body>

<foot>

</foot>

</html>
